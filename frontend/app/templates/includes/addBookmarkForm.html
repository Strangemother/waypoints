<form novalidate="" name="addBookmarkForm" id="addBookmarkForm" ng-submit="submitAddBookmark(addBookmarkForm.$valid)">
    <div class="row">
        <div class="col s3"><label for="title">Title:</label></div>
        <div class="col s9"><input type="text" name="title" ng-model="fields.title" /></div>
    </div>
    <div class="row">
        <div class="col s3"><label for="url">URL:</label></div>
        <div class="col s9"><input type="text" name="url" ng-model="fields.url" /></div>
    </div>
    <div class="row">
        <div class="col s3"><label for="comment">Comment:</label></div>
        <div class="col s9"><input type="text" name="comment" ng-model="fields.comment" /></div>
    </div>
    <div class="row">
        <div class="col s3"><label for="tags">Tags:</label></div>
        <div class="col s9"><input type="text" name="tags" ng-model="fields.tags" /></div>
    </div>
</form>
