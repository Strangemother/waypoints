<h1>Home</h1>
<div class="container row">
  <div class="col s12 m4"><a href="#" ng-click="addBookmark()">Add bookmark</a></div>
  <div class="col s12 m8">Test Env: {{apiBaseUrl}}</div>
</div>
<p>Test One: {{ t1 }}, Test Two: {{ t2 }}</p>
<article class="waypoint" ng-repeat="waypoint in waypoints">
    <h3><a href="{{ waypoint.url }}" target="_blank">{{ waypoint.title }}</a></h3>
    <h4>Tags</h4>
    <p>{{ buildTags(waypoint.tags) }}</p>
    <p ng-if="waypoint.comment !== ''">{{ waypoint.comment }}</p>
</article>
