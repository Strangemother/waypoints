<div class="row">
    <div class="col s12">
        <form name="loginForm" id="loginForm" novalidate ng-submit="submitLogin()">
            <div class="row">
                <div class="col s12 m3">
                    <label for="username">Username</label>
                </div>
                <div class="col s12 m9">
                    <input type="text" name="username" id="username" ng-model="loginFields.username" />
                </div>
            </div>
            <div class="row">
                <div class="col s12 m3">
                    <label for="password">Password</label>
                </div>
                <div class="col s12 m9">
                    <input type="password" name="password" id="password" ng-model="loginFields.password" />
                </div>
            </div>
            <div class="row">
                <div class="col s12 right-align">
                    <button type="submit" class="btn-flat grey lighten-4">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
